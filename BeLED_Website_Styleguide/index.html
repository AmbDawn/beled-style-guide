        <section id="colors">
            <h2>Colors</h2>
            <figure class="color-box">
                <div></div>
                <figcaption class="bl-blue">
                    <p class="color-name">BeLED Blue</p>
                    <ul>
                        <li>hsl(209, 74%, 14%)</li>
                        <li>rgb(9, 35, 60)</li>
                        <li>Hex: #09233C</li>
                    </ul>
                </figcaption>
                <details>Logo primary color</details>
            </figure>
            <figure class="color-box">
                <div></div>
                <figcaption class="bl-orange">
                    <p class="color-name">BeLED Orange</p>
                    <ul>
                        <li>hsl(24, 90%, 56%)</li>
                        <li>rgb(244, 123, 41)</li>
                        <li>HEX: #F47B29</li>
                    </ul>
                </figcaption>
                <details>Logo accent color</details>
            </figure>
            <figure class="color-box">
                <div></div>
                <figcaption class="bl-dusk">
                    <p class="color-name">BeLED Dusk</p>
                    <ul>
                        <li>hsl(180, 39%, 43%)</li>

            <figure class="color-box">
                <div></div>
                <figcaption class="bl-dawn">
                    <p class="color-name">BeLED Dawn</p>

                        <li>hsl(310, 57%, 24%)</li>
                        <li>rgb(95, 26, 84)</li>

            </figure>
            <figure class="color-box">
                <div></div>
                <figcaption class="bl-mist">
                    <p class="color-name">BeLED Mist</p>
                    <ul>
                        <li>hsl(205, 26%, 71%)</li>
                        <li>rgb(163, 185, 201)</li>
                        <li>Hex: #A3B9C9</li>
                    </ul>
                </figcaption>
                <details>Alternate accent color</details>
            </figure>
        </section>
        <section id="typography">
            <h2>Typography</h2>
            <figure class="font-box">
                <figcaption class="poppins">
                    <p>Poppins</p>
                    <ul>
                        <li class="w400">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>
                        <li class="w400-italic">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>
                        <li class="w700">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>
                        <li class="w700-italic">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>

            </figure>
            <figure class="font-box">

                    <ul>
                        <li class="w400">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>

                        <li class="w700">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>
                        <li class="w700-italic">BeLED to be Light Entrusted Disciples of Jesus Christ.</li>
