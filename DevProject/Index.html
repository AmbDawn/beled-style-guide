<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeLED</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!--Navbar Section-->
    <nav>
        <ul>
            <li><a href="#banner">BeLED Banner</a></li>
            <li><a href="#BLnetwork">BeLED Network</a></li>
            <li><a href="#sparks">Sparks</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!--Banner Section-->
    <div class="banner">
        <h1>BeLED Landing Banner</h1>
        <img id="BeLED_logo" src="./resources/images/Icon_over_Blue.png" alt="BeLED Banner">
        <p>Welcome, children of the King of Light</p>
        <button>Knock and it will Open</button>
    </div>
    <!--BeLED Section-->
    <div class="BeLED-section">
        <span class="bold" id="BLnetwork">BeLED Network</span>
        <p class="bold">Social Network dedicated to Children of Light</p>
        <form action="">
            <input type="text" placeholder="sparks" />
            <input type="submit" value="Enter Now">
        </form>
        <div id="sparks">
            <h2>Sparks</h2>
            <ul>
                <li><div class="avatar"></div><span>Shine Jesus Bright</span></li>
                <li><div class="avatar"></div><span>Holy Spirit Shines in Us</span></li>
                <li><div class="avatar"></div><span>Jesus is the Light of the World!</span></li>
            </ul>   
        </div>
    </div>
</body>
</html>
